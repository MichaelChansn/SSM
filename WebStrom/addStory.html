<div class="panel-show ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">发表自己的帖子</h3>
        </div>
        <form role="form" action="http://localhost:8080/ssm/user/addArticle" enctype="multipart/form-data" method="post" >
                <div class="form-group">
                    <textarea name="articleContent" class="form-control" rows="10" placeholder="记录一件心情..."></textarea>
                </div>
                <div class="form-group form-select">
                    <label class="form-control-static" for="inputfile">图片:</label>
                    <input name="articleImg" class="file-select" type="file" id="inputfile">
                        <label class="checkbox form-select check">
                            <input name="articleAnonymous" type="checkbox"> 匿名发表
                        </label>
                </div>

                <div class="panel-footer ">
                    <div class="btn-send">
                        <button type="submit" class="btn btn-success">  发　表  </button>
                    </div>
                </div>
        </form>

        <div class="statement">
            <ol class="list-group">
                <li class="list-group-item"><h2>投稿声明</h2></li>
                <li class="list-group-item">1.发表的内容不含政治、色情、广告、诽谤、歧视等内容。</li>
                <li class="list-group-item">2.发表的内容经过审核后才能发表。</li>
