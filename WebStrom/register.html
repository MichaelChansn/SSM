<div class="panel-show ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">账号注册！</h3>
        </div>
        <div class="login-form-div">
            <form class="form-horizontal" role="form">
                <div class="form-group ">
                    <h2><label  class="col-sm-offset-1 col-sm-7 control-label ">会员注册</label></h2>
                </div>
                <div class="form-group ">
                    <label for="firstname" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstname"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email" class="col-sm-3 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email"
                               placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-3 control-label">重复密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password2"
                               placeholder="再次确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8 ">
                        <button type="submit" class="btn btn-success form-control">注 册</button>
                    </div>
                </div>
                <div class="form-group register-login">
                    <div class="col-sm-offset-3 col-sm-8 control-label" style="display: inline-block">
                        <label><a href="login.html">已有账号？登录</a></label>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
